<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Lunch Checker</title>
  </head>
  <body ng-app="LunchCheck">
    <h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
      <div>
        Enter your required Lunch:
        <input type="text"
          ng-model="items"
        >
      </div>
      <div>{{message}}</div>
      <div>
      <br><button type="button" ng-click= "displayMessage();">Check if Too much!</button></br>
      </div>
    </div>
  </body>
</html>
